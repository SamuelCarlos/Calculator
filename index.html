<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Circle-icons-calculator.svg/512px-Circle-icons-calculator.svg.png"
    />
    <title>Calculator</title>
  </head>

  <body>
    <header><h1>JS CALCULATOR</h1></header>
    <div id="calc-body">
      <div id="calc-screen">000,0</div>
      <div id="calc-keyboard">
        <table>
          <tr>
            <td class="dark">
              <button>x<sup>y</sup></button>
            </td>
            <td class="dark"><button>&#8730;</button></td>
            <td class="dark"><button>x!</button></td>
            <td class="dark"><button>&#960;</button></td>
          </tr>
          <tr>
            <td><button>C</button></td>
            <td><button>D</button></td>
            <td><button>%</button></td>
            <td><button>/</button></td>
          </tr>
          <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button>x</button></td>
          </tr>
          <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button>-</button></td>
          </tr>
          <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button>+</button></td>
          </tr>
          <tr>
            <td><button>:)</button></td>
            <td><button>0</button></td>
            <td><button>,</button></td>
            <td><button>=</button></td>
          </tr>
        </table>
      </div>
    </div>
    <footer><a href="https://github.com/SamuelCarlos">Samuel Carlos</a></footer>
  </body>
</html>
